<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Give My certificate</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><h4>Give My Certificate</h4></li>
      </ul>
    </nav>

    <div class="container">
      <div class="img">
        <img src="assets/certificate.jpg" alt="image certificate" />
        <p><span>Issued on:</span> 16-04-2023</p>
        <p><span>Expired on:</span> Never Expires</p>
      </div>
      <div class="container-menu">
        <h4>Action:</h4>
        <ul>
          <li>
            <button>Download <i class="fa-solid fa-arrow-down"></i></button>
          </li>
          <li>
            <button>
              Add to Linkedin <i class="fa-brands fa-linkedin"></i>
            </button>
          </li>
          <li>
            <button>
              Share Credential
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <hr / style="margin: 0 100px;">

    <div class="certificate-info">
      <div class="info-1">
        <p><span>Issued By:</span> Organisation Name</p>
      </div>
      <div class="info-2">
        <p><span>About Course:</span> About the course</p>
        <p><span>Skills:</span> Python, Data Science, Teach</p>
      </div>
      <div class="info-3">
        <p><span>Event Start date:</span> 20-12-2020</p>
        <p><span>Event End date:</span>16-04-2023</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
